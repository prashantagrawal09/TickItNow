<main class="container" style="max-width:640px">
  <div class="card"><div class="card-body">
    <h2>Create your TickItNow account</h2>
    <form action="api/register.php" method="post" style="margin-top:10px" novalidate>
      <label class="meta" for="full_name">Full name</label>
      <input id="full_name" name="full_name" required placeholder="e.g. Alex Tan">

      <label class="meta" for="email">Email</label>
      <input id="email" name="email" type="email" required placeholder="you@example.com">

      <label class="meta" for="phone">Phone</label>
      <input id="phone" name="phone" required pattern="^[0-9+() -]{7,}$" placeholder="+65 8XXXXXXX">

      <label class="meta" for="password">Password</label>
      <input id="password" name="password" type="password" required minlength="8" placeholder="Min 8 chars, letters & numbers">

      <div class="note-box" style="margin:10px 0">
        Password must be at least 8 characters and contain letters and numbers.
      </div>

      <div class="flex" style="gap:10px;margin-top:10px">
        <button class="btn primary" type="submit">Create Account</button>
        <a class="btn ghost" href="account.html">Back</a>
      </div>
    </form>
    <p class="meta" style="margin-top:10px;color:#f7a5b2" id="err">
      <!-- server can append ?error=... to show message -->
      <script>
        const u=new URL(location.href);const e=u.searchParams.get('error');
        if(e){ document.currentScript.parentElement.textContent = e; }
      </script>
    </p>
  </div></div>
