<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Account ‚Ä¢ TickItNow</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    .back-link {font-size:24px;color:var(--accent);text-decoration:none;margin-bottom:10px;display:inline-block;}
    .back-link:hover {color:var(--accent-2);}
    .error {color:var(--danger);font-size:14px;margin-top:4px;}
  </style>
</head>
<body>
<header class="header">
  <nav class="nav container">
    <div class="logo"><span aria-hidden="true">üéüÔ∏è</span><span class="brand">TickItNow</span></div>
  </nav>
</header>

<main class="container" style="max-width:480px;padding-top:60px">
  <a href="account.html" class="back-link">‚Üê Back</a>
  <div class="card">
    <div class="card-body">
      <h2>Create Account</h2>
      <form id="registerForm" action="register_submit.php" method="post" novalidate>
        <label class="meta" for="full_name">Full Name *</label>
        <input id="full_name" name="full_name" required placeholder="Your full name">

        <label class="meta" for="email">Email *</label>
        <input id="email" name="email" type="email" required placeholder="you@example.com">

        <label class="meta" for="password">Password *</label>
        <input id="password" name="password" type="password" minlength="8" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        <div id="errorMsg" class="error"></div>

        <div class="flex" style="margin-top:18px;justify-content:space-between">
          <button class="btn primary" type="submit">Create Account</button>
          <a href="login.html" class="btn ghost">Already have an account?</a>
        </div>
      </form>
    </div>
  </div>
</main>

<footer class="site-footer">
  <div class="container">
    <p class="copyright">¬© 2025 TickItNow. All rights reserved.</p>
  </div>
</footer>

<script>
document.getElementById('registerForm').addEventListener('submit', function(e){
  const email = document.getElementById('email').value.trim();
  const pass  = document.getElementById('password').value;
  const error = document.getElementById('errorMsg');
  error.textContent = '';

  // Email validation
  const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
  if(!emailPattern.test(email)){
    e.preventDefault();
    error.textContent = "Please enter a valid email address.";
    return;
  }

  // Password validation: at least 8 chars, letters & numbers
  if(pass.length < 8 || !/[A-Za-z]/.test(pass) || !/[0-9]/.test(pass)){
    e.preventDefault();
    error.textContent = "Password must be at least 8 characters and contain both letters and numbers.";
    return;
  }
});
</script>
</body>
</html>
