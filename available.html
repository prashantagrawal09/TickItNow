<body onload="(window.bootAvailable ? window.bootAvailable() : (function(){ alert('bootAvailable() not found. Is assets/app.js loaded?'); })())">
<header class="header">
  <nav class="nav container">
    <div class="logo">
      <span aria-hidden="true">üéüÔ∏è</span>
      <span class="brand">TickItNow</span>
    </div>
    <div class="links">
      <a href="index.html">Home</a>
      <a href="shows.html">Browse Shows</a>

    </div>
    <a href="account.html" title="My Account" class="account-icon" style="font-size:24px;">üë§</a>
  </nav>
</header>

<main class="container">
  <!-- Wrap everything in one form so native validation & Enter-to-submit work nicely -->
  <form id="final-form" method="post" action="confirmation.html" novalidate>
    <input type="hidden" name="return" value="available.html">

    <!-- Your details -->
    <div class="card" style="margin-top:14px">
      <div class="card-body">
        <strong>Your details</strong>

        <div class="grid" style="grid-template-columns:1fr 1fr; gap:12px; margin-top:10px">
          <div>
            <label class="meta" for="buyer-name">Full name</label>
            <input
              id="buyer-name"
              name="buyer_name"
              required
              minlength="2"
              maxlength="50"
              autocomplete="name"
              placeholder="Your full name">
          </div>
          <div>
            <label class="meta" for="buyer-phone">Phone</label>
            <input
              id="buyer-phone"
              name="buyer_phone"
              required
              inputmode="tel"
              autocomplete="tel"
              pattern="^[0-9()+\- ]{7,20}$"
              title="Use digits, spaces, +, ( ), or - (7‚Äì20 characters)."
              placeholder="+65 8123 4567">
          </div>
        </div>

        <div class="grid" style="grid-template-columns:1fr 1fr; gap:12px; margin-top:10px">
          <div>
            <label class="meta" for="buyer-email">Email</label>
            <input id="buyer-email" name="buyer_email" required
       type="email" autocomplete="email"
       inputmode="email" autocapitalize="off" spellcheck="false"
       placeholder="you@example.com">
          </div>
          <div>
            <label class="meta" for="buyer-note">Additional request (optional)</label>
            <input
              id="buyer-note"
              name="buyer_note"
              placeholder="Wheelchair access, aisle seat, etc.">
          </div>
        </div>

        <p class="meta" id="buyer-hint" style="margin-top:8px; display:none"></p>
      </div>
    </div>

    <!-- Availability table -->
    <div class="card" style="margin-top:14px">
      <div class="card-body">
        <h2>Review Availability</h2>

        <table class="table" style="margin-top:10px">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Show</th>
              <th>Start</th>
              <th>Tickets</th>
              <th>Status</th>
              <th class="right">Select</th>
            </tr>
          </thead>
          <tbody id="avail-body"></tbody>
        </table>

        <div class="flex" style="margin-top:12px; gap:10px">
          <a class="btn danger btn-sm" href="#" onclick="clearAllPrefs(); return false;">Clear All</a>
          <button class="btn primary" type="submit">Confirm Selected</button>
        </div>
      </div>
    </div>
  </form>
</main>
