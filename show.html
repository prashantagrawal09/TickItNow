               connect-src 'self';">

<header class="header">

    <a href="account.html" title="My Account" class="account-icon" style="font-size:24px;">üë§</a>

<main class="container">
  <!-- Movie header with TRAILER (replaces poster) -->
  <section class="card" style="overflow:hidden">
    <div class="card-body">
      <div class="show-hero-grid">
        <div class="video-wrap">
          <iframe id="show-trailer"
                  src=""
                  title="Trailer"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  referrerpolicy="strict-origin-when-cross-origin"
                  allowfullscreen></iframe>
        </div>
        <div>
          <h2 id="show-title">Loading‚Ä¶</h2>
          <p id="show-meta" class="meta">‚Äî</p>
          <p id="show-synopsis" class="meta" style="margin-top:8px"></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Date strip (JS fills the days) -->
  <section class="date-strip" id="date-strip" aria-label="Select date"></section>

  <!-- (Optional) legend -->
  <div class="meta" style="margin:8px 0 14px; opacity:.9">
    <span class="dot dot-okay"></span> Available
    <span class="dot dot-fast"></span> Filling fast
    <span class="dot dot-low"></span> Almost full
  </div>

  <!-- Venues + times (JS renders) -->
  <section id="venue-list" class="venue-list"></section>
